<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Converting mesurements - Proportion</title>
</head>
<body>
    <h1 class="HeaderText">Converting mesurements</h1>
    <div class="Boxes">
        <div class="box">
            <select name="unit-1" id="unit-1" class="select-box">
                <option value="FOOT">Foot</option>
                <option value="INCHES">Inches</option>
                <option value="YARDS">Yards</option>
                <option value="MILE">Mile</option>
            </select>
            <select name="unit-2" id="unit-2" class="select-box">
                <option value="INCHES">Inches</option>
                <option value="FOOT">Foot</option>
                <option value="YARDS">Yards</option>
                <option value="MILE">Mile</option>
            </select>
            <input type="text" placeholder="Enter a number" name="parameter" id="parameter-1" class="input-box"/>
            <input type="text" placeholder="Enter a number" name="parameter" id="parameter-2" class="input-box" disabled="true"/>

            <button onclick="handleCallculastion()" class="get-ans">Get ANS</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
